apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../resources/namespace
- ../../resources/workload/deployment
- ../../resources/network/ingress
- ../../resources/network/service
namespace: local

images:
- name: UNDEFINED
  newName: alexwhen/docker-2048
  newTag: latest

replicas:
- name: game-2048
  count: 1 

patches:
- path: local_deployment.yaml
  target:
    kind: Deployment
    name: base
- path: local_ingress.yaml
  target:
    kind: Ingress
    name: base
- path: local_service.yaml
  target:
    kind: Service
    name: base